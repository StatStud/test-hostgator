<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Luxury Login</h1>
            <form id="registrationForm" action="register.php" method="POST">
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div id="error-message" style="color: red; display: none;"></div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#registrationForm').submit(function (e) {
                e.preventDefault();
                var username = $('#username').val();

                $.ajax({
                    type: 'POST',
                    url: 'check_username.php', // Replace with your PHP file handling the username check
                    data: { username: username },
                    success: function (response) {
                        if (response === 'Username available') {
                            // If username is available, submit the form
                            $('#registrationForm')[0].submit();
                        } else {
                            // Show error message if username is already taken
                            $('#error-message').text(response).show();
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                        $('#error-message').text('Username already taken.').show();
                    }
                });
            });
        });
    </script>

</body>
</html>
